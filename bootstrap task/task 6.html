<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Form Validation</title>
    <link rel="stylesheet" type="text/css" href="task 6.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .invalid-feedback {
            display: block;
            color: red;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <form id="myForm" class="needs-validation" novalidate>
        <!-- Name Field -->
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control is-invalid" id="name" required>
            <div class="invalid-feedback">
                Name is required
            </div>
        </div>

        <!-- Email Field -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control is-invalid" id="email" required>
            <div class="invalid-feedback">
                Email is required
            </div>
        </div>

        <!-- Password Field -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control is-invalid" id="password" required>
            <div class="invalid-feedback">
                Password is required
            </div>
        </div>

        <!-- Hobbies Dropdown -->
        <div class="mb-3">
            <label for="hobbies" class="form-label">Hobbies</label>
            <select class="form-select" id="hobbies" required>
                <option value="">Select a hobby</option>
                <option value="music">Music</option>
                <option value="sports">Sports</option>
                <option value="reading">Reading</option>
            </select>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-danger w-100">Submit</button>
    </form>
</div>

<script>
    // Bootstrap Form Validation
    (function () {
        'use strict';
        var form = document.querySelector('#myForm');
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        }, false);
    })();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
