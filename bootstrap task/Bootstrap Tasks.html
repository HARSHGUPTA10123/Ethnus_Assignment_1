<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Tasks</title>
    <style>
        body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #00b894, #55efc4);
    text-align: center;
    margin: 0;
    padding: 0;
}
h1 {
    color: yellow;
    font-size: 3rem;
    margin-top: 20px;
    text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 255, 0, 0.8);
}
.task-box {
    background: rgba(255, 255, 255, 0.2);
    padding: 20px;
    margin: 30px auto;
    width: 50%;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}
ul {
    list-style: none;
    padding: 0;
    margin-top: 20px;
}
li {
    margin: 15px 0;
}
a {
    display: inline-block;
    text-decoration: none;
    font-size: 1.4rem;
    color: #fff;
    background: linear-gradient(45deg, #00cec9, #6c5ce7);
    padding: 12px 25px;
    border-radius: 30px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
    font-weight: bold;
}
a:hover {
    background: linear-gradient(45deg, #6c5ce7, #0984e3);
    transform: scale(1.1);
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
}

    </style>
</head>
<body>
    <h1>Bootstrap Tasks</h1>
    <div class="task-box">
        <ul>
            <li><a href="Task 1.html">Task 1</a></li>
            <li><a href="task 2.html">Task 2</a></li>
            <li><a href="task 3.html">Task 3</a></li>
            <li><a href="task 4.html">Task 4</a></li>
            <li><a href="task 5.html">Task 5</a></li>
            <li><a href="task 6.html">Task 6</a></li>
        </ul>
    </div>
</body>
</html>
