<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Task 5 css.css">
    <title>Registration Form</title>
</head>
<body>

    <h2 style="text-align: center; color: blue;">Registration Form</h2>
    
    <table>
        <tr>
            <td><b>First Name</b></td>
            <td><input type="text" name="fname"></td>
        </tr>
        <tr>
            <td><b>Last Name</b></td>
            <td><input type="text" name="lname"></td>
        </tr>
        <tr>
            <td><b>Email</b></td>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <td><b>Password</b></td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td><b>Re-enter Password</b></td>
            <td><input type="password" name="repassword"></td>
        </tr>
        <tr>
            <td><b>Gender:</b></td>
            <td>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
            </td>
        </tr>
        <tr>
            <td><b>Age:</b></td>
            <td><input type="number" name="age"></td>
        </tr>
        <tr>
            <td><b>Phone Number</b></td>
            <td><input type="tel" name="phone"></td>
        </tr>
        <tr>
            <td><b>Address</b></td>
            <td><textarea name="address" rows="3"></textarea></td>
        </tr>
        <tr>
            <td><b>State</b></td>
            <td><input type="text" name="state"></td>
        </tr>
        <tr>
            <td><b>Country</b></td>
            <td>
                <select name="country">
                    <option>Choose your country</option>
                    <option>India</option>
                    <option>USA</option>
                    <option>UK</option>
                    <option>Canada</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><b>Languages Known</b></td>
            <td>
                <input type="checkbox" name="language" value="English"> English
                <input type="checkbox" name="language" value="Kannada"> Kannada
                <input type="checkbox" name="language" value="Hindi"> Hindi
                <input type="checkbox" name="language" value="Telugu"> Telugu
            </td>
        </tr>
    </td>
</tr>
<tr>
    <td colspan="2">
        <div class="declaration">
            <input type="checkbox" name="agree" required> 
            <label>Hereby I declare all the given details are true</label>
        </div>
    </td>
</tr>
<tr>
    <tr>
        <td colspan="2" style="text-align: right;">
            Log in to <a href="#">Ethnus</a> website
        </td>
    </tr>
    </table>

    <center>
        <button type="submit" class="register-btn">Register</button>
    </center>

</body>
</html>
